apiVersion: apps/v1
kind: Deployment
metadata:
  name: app1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app1
  template:
    metadata:
      labels:
        app: app1
    spec:
      containers:
      - name: app1
        image: kusumab/app1:1.0.0
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: app1
spec:
  selector:
     app: app1
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minimal-ingress
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    # In Target group instances are IP based, hence our pod IP's will set there
    alb.ingress.kubernetes.io/target-type: ip 
    alb.ingress.kubernetes.io/listen-ports: [{"HTTPS": 443}]
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:590184056608:certificate/11af1104-04c0-46cf-b74e-f73362d5aecc
    alb.ingress.kubernetes.io/group.name: kusumab
spec:
  ingressClassName: alb
  rules:
  - host: "app1.devopsdaws82s.online"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: app1
            port:
              number: 80